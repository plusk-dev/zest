{% extends "dashboard_base.html" %}
{% block content %}
<h1 style="font-weight: lighter;">Estimate</h1><hr>
<form  id="estimate_form">
  <div class="form-outline mb-4">
    <input type="number" id="form4Example1" class="form-control"  name="height" />
    <label class="form-label" for="form4Example1">Height</label>
  </div>

  <div class="form-outline mb-4">
    <input type="number" id="form4Example2" class="form-control"  name="width" />
    <label class="form-label" for="form4Example2">Width</label>
  </div>
  <button type = "submit" class="btn btn-primary btn-block mb-4">estimate</button>
</form>

<form id="order-form" style="display: none;">
  <br>
  <div class="form-outline mb-4">
    <input type="text" id="form4Example2" class="form-control"  name="name" />
    <label class="form-label" for="form4Example2">Order Name</label>
  </div>
  <div class="form-outline mb-4">
    <input type="text" id="form4Example2" class="form-control"  name="username" />
    <label class="form-label" for="form4Example2">Re-Enter Username</label>
  </div>
  <div class="form-outline mb-4">
    <input type="password" id="form4Example2" class="form-control"  name="password" />
    <label class="form-label" for="form4Example2">Re-Enter Password</label>
  </div>
  <button class="btn btn-primary" type="submit" id="confirm-order-btn">Confirm Order</button>
</form>

<div class="data-table" id="data-table">
  
</div>
<button class="btn btn-primary" style="display: none;" id="print-btn">Print</button>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
